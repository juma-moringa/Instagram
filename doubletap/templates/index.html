{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<div class="container" style="margin-left: 150px;">
    <hr>
    <a>
        <div class="row">
            {%for prof in profile %}
            <img style=" width: 75px;
                height: 75px;  border-radius: 50%;  border: 3px solid rgb(248, 10, 157);"
                src="{{prof.user.profile.profile_photo.url}}" alt="ppic" class="rounded-circle">
            <a href="{%url 'profile' %}" style="text-decoration:none;" class="p">{{prof.user}}</a>
            {%endfor%}
        </div>
    </a>
    <hr>
</div>
<br>
{% for post in posts%}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-6 ">
            <div class="card m-3">
                <img style="width: 100%; height:350px" src="{{post.image.url}}" class="img-thumbnail">
                <img src="https://img.icons8.com/color/24/000000/like--v3.png" />
                <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" />
                <a href="/"> <img src="https://img.icons8.com/material-outlined/24/000000/speech-bubble--v2.png" /> </a>
                <p><strong class="text-secondary pl-3">{{post.profile}} <br></strong> {{post.image_caption}}.</p>

                <br>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
