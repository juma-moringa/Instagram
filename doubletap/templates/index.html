{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<p>instagram</p>

{% for post in posts%}
<div class="container">
    <div class="col-md-8" style="border-radius:1%;">
        <div class="card m-3">
            <img style="width: 350px; height:350px" src="{{post.image.url}}" class="img-thumbnail">
            <a href="/">
                <p></p>
                Comments
            </a>
            <p><strong class="text-secondary pl-3">{{post.profile}} <br></strong> {{post.image_caption}}.</p>
            <br>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
