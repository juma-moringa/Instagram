{% extends 'base.html' %}
{%load bootstrap3%}
{%block content%}
<div class="container" style="margin-left: 310px;">
    <h3 style="font-family: 'Dancing Script', cursive; text-decoration: none; ">Update user profile</h3>
    <hr>
    <div class="row">
        <div class="col-sm-6 md-6 m-auto card">
                <form method="POST" action="{%url 'update_profile'%}">
                    {%csrf_token%}
                    {% bootstrap_form user_form%}
                    {% bootstrap_form profile_form %}
                    <div class="form-group">
                        <button class="btn btn-success" type="submit" style="font-family: 'Dancing Script', cursive; text-decoration: none; ">Update Profile</button>
                    </div>
                </form> 
        </div>
    </div>
</div>
{%endblock%}
