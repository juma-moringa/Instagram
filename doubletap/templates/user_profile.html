{% extends 'base.html' %}
{%block content%}
<style>
    #profile {
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 50%;
    }
</style>
<div class="container">
    <h3>User Profile</h3>
</div>
<div class="col-sm-6 m-auto ">
    <div class=" container" style="padding-top: 80px;">
        <div class="media">
            <div class="col-sm-4">
                <div id="profile" class="img-responsive">
                    <img style="width: 150%;
                    height: 150%;" src="{{user.profile.profile_photo.url }}" alt="ur image">
                </div>
            </div>
            <hr>
            <div>
                <h2>{{user.username}}</h2>
                <p>{{user.email}}</p>
                <p>{{user.profile.bio}}</p>
                <div class="row">
                    <div class="col-md-6">
                        <p> 1 Following</p>
                    </div>
                    <div class="col-md-6">
                        <p> 0 Followers</p>
                    </div>
                    <br>
                </div>
                <hr>
                <a href="{%url 'update_profile'%}">
                    <button class="btn btn-success">Edit Profile</button>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
{%endblock content%}
